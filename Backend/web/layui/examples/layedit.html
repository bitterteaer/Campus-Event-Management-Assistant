<body>

<div style="width: 800px;">
  <form class="layui-form">
    <div class="layui-form-item">
      <textarea name="demo" id="demo" class="layui-hide">
      </textarea>
    </div>
    <!--<button onclick="post()" class="layui-btn">提交</button>-->
    <a class="layui-btn" id="getChoose">提交</a>
  </form>
</div>

<script src="../src/layui.js"></script>
<script src="../../js/JQ.js"></script>
<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  
  var index = layedit.build('demo', {
    //hideTool: ['image']
    uploadImage: {
      url: 'json/upload/demoLayEdit.json'
      ,type: 'get'
    }
    //,tool: []
    //,height: 100
  });
  
  getChoose.onclick = function(){
      var data = layedit.getText(index);
      // alert(data);
      // alert(layedit.getSelection(index));
      //TODO Announcement
      $.post(
          // "http://localhost:8080/Announcement",
          "http://106.54.189.155:8080/Announcement",
          {data:data},
          function (data,states) {
              alert("提交成功");
          }
      );
  };
  
});
</script>
</body>
