<script>
    //TODO Chart
    $.post(
        "http://106.54.189.155:8080/Chart",
        // "http://localhost:8080/Chart",
        {key:"value"},
        function (data,states) {
            // alert(data);
            var datalist = JSON.parse(data);
            // alert(datalist);

            //列表数据
            var login = [];
            var register = [];
            var putActivate = [];
            var attendActivate = [];
            var all = [];
            var date = [];
            //玫瑰图数据
            var login2 = 0;
            var register2 = 0;
            var putActivate2 = 0;
            var attendActivate2 = 0;
            var all2 = 0;

            for(var i = 0; i < datalist.length; i++){
                login.push(datalist[i].login);
                register.push(datalist[i].register);
                putActivate.push(datalist[i].putActivate);
                attendActivate.push(datalist[i].attendActivate);
                all.push(datalist[i].all);
                date.push(datalist[i].date);

                login2 = login2+Number(datalist[i].login);
                register2 = register2+Number(datalist[i].register);
                putActivate2 = putActivate2+Number(datalist[i].putActivate);
                attendActivate2 = attendActivate2+Number(datalist[i].attendActivate);
                all2 = all2+Number(datalist[i].all);
            }

            layui.use(['layer', 'echarts'], function () {
                var $ = layui.jquery,
                    layer = layui.layer,
                    echarts = layui.echarts;

                /**
                 * 报表功能
                 */
                var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

                var optionRecords = {
                    title: {
                        text: '用户流量-折线图'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data: ['登录', '注册', '发布活动', '参加活动', '总人数']
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: date
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '登录',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: login
                        },
                        {
                            name: '注册',
                            type: 'line',
                            areaStyle: {},
                            data: register
                        },
                        {
                            name: '发布活动',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: putActivate
                        },
                        {
                            name: '参加活动',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: attendActivate
                        },
                        {
                            name: '总人数',
                            type: 'line',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            areaStyle: {},
                            data: all
                        }
                    ]
                };
                echartsRecords.setOption(optionRecords);


                /**
                 * 玫瑰图表
                 */
                var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
                var optionPies = {
                    title: {
                        text: '数据-玫瑰图',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        // data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                        data: ['登录', '注册', '发布活动', '参加活动']
                    },
                    series: [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            roseType: 'radius',
                            data: [
                                {value: login2, name: '登录'},
                                {value: register2, name: '注册'},
                                {value: putActivate2, name: '发布活动'},
                                {value: attendActivate2, name: '参加活动'}
                                // {value: all, name: '遗失'}
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                echartsPies.setOption(optionPies);


                /**
                 * 柱状图
                 */
                var echartsDataset = echarts.init(document.getElementById('echarts-dataset'), 'walden');

                var optionDataset = {
                    legend: {},
                    tooltip: {},
                    dataset: {
                        dimensions: ['product', '2015', '2016', '2017'],
                        source: [
                            {product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7},
                            {product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1},
                            {product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5},
                            {product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1}
                        ]
                    },
                    xAxis: {type: 'category'},
                    yAxis: {},
                    // Declare several bar series, each will be mapped
                    // to a column of dataset.source by default.
                    series: [
                        {type: 'bar'},
                        {type: 'bar'},
                        {type: 'bar'}
                    ]
                };

                echartsDataset.setOption(optionDataset);


                /**
                 * 中国地图
                 */
                var echartsMap = echarts.init(document.getElementById('echarts-map'), 'walden');


                var optionMap = {
                    legend: {},
                    tooltip: {
                        trigger: 'axis',
                        showContent: false
                    },
                    dataset: {
                        source: [
                            ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                            ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                            ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                            ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                            ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                        ]
                    },
                    xAxis: {type: 'category'},
                    yAxis: {gridIndex: 0},
                    grid: {top: '55%'},
                    series: [
                        {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                        {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                        {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                        {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                        {
                            type: 'pie',
                            id: 'pie',
                            radius: '30%',
                            center: ['50%', '25%'],
                            label: {
                                formatter: '{b}: {@2012} ({d}%)'
                            },
                            encode: {
                                itemName: 'product',
                                value: '2012',
                                tooltip: '2012'
                            }
                        }
                    ]
                };

                echartsMap.setOption(optionMap);


                // echarts 窗口缩放自适应
                window.onresize = function () {
                    echartsRecords.resize();
                }

            });
        }
    );


</script>
